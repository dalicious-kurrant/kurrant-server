name: 개발서버 배포

on:
  push:
    branches: [ "develop/app" ]

permissions:
  contents: read

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: JDK 17 세팅
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      # app-public-api의 설정파일(.yaml) 생성
      - name: app-public-api application.yaml(dev) 생성
        run: |
          cd ./app-public-api/src/main
          if [ ! -d resources ]; then
          mkdir resources
          fi
          cd resources
          touch ./application.yaml
          echo "${{ secrets.APP_PUBLIC_API_DEV_YAML }}" > ./application.yaml
          touch ./application-dev.yaml
          echo "${{ secrets.APP_PUBLIC_API_DEV_DEV_YAML }}" > ./application-dev.yaml
        shell: bash

      - name: client-core application-jwt.properties 생성
        run: |
          cd ./client-core/src/main
          if [ ! -d resources ]; then
          mkdir resources
          fi
          cd resources
          touch ./application-jwt.properties
          echo "${{ secrets.CLIENT_CORE_JWT_PROPERTIES }}" > ./application-jwt.properties
        shell: bash

      - name: client-external-mail application-mail.properties 생성
        run: |
          cd ./client-external-mail/src/main
          if [ ! -d resources ]; then
          mkdir resources
          fi
          cd resources
          touch ./application-mail.properties
          echo "${{ secrets.CLIENT_EXTERNAL_MAIL_PROPERTIES }}" > ./application-mail.properties
        shell: bash

      - name: client-external-sms application-mail.properties 생성
        run: |
          cd ./client-external-sms/src/main
          if [ ! -d resources ]; then
          mkdir resources
          fi
          cd resources
          touch ./application-sms.properties
          echo "${{ secrets.CLIENT_EXTERNAL_SMS_PROPERTIES }}" > ./application-sms.properties
        shell: bash

      - name: data-redis application-redis.yml 생성
        run: |
          cd ./data-redis/src/main
          if [ ! -d resources ]; then
          mkdir resources
          fi
          cd resources
          touch ./application-redis.properties
          echo "${{ secrets.DATA_REDIS_REDIS_PROPERTIES }}" > ./application-redis.properties
        shell: bash

      - name: domain-payment application-payment.properties 생성
        run: |
          cd ./domain-payment/src/main
          if [ ! -d resources ]; then
          mkdir resources
          fi
          cd resources
          touch ./application-payment.properties
          echo "${{ secrets.DOMAIN_PAYMENT_DEV_PROPERTIES }}" > ./application-payment.properties
        shell: bash

      - name: domain-file application-s3.properties 생성
        run: |
          cd ./domain-file/src/main
          if [ ! -d resources ]; then
          mkdir resources
          fi
          cd resources
          touch ./application-s3.properties
          echo "${{ secrets.DOMAIN_FILE_DEV_S3_PROPERTIES }}" > ./application-s3.properties
        shell: bash

      - name: client-alarm application-alimtalk.properties 생성
        run: |
          cd ./client-alarm/src/main
          if [ ! -d resources ]; then
          mkdir resources
          fi
          cd resources
          touch ./application-alimtalk.properties
          echo "${{ secrets.SYSTEM_CORE_ALIMTALK }}" > ./application-alimtalk.properties
          touch ./firebase.json
          echo "${{ secrets.FIREBASE_JSON }}" > ./firebase.json
        shell: bash

      - name: client-alarm application-map.properties 생성
        run: |
          cd ./domain-address/src/main
          if [ ! -d resources ]; then
          mkdir resources
          fi
          cd resources
          touch ./application-map.properties
          echo "${{ secrets.SYSTEM_CORE_MAP }}" > ./application-map.properties
        shell: bash

      - name: data-flyway application.yaml(dev) 생성
        run: |
          cd ./data-flyway/src/main/resources
          touch ./application-dev.yaml
          echo "${{ secrets.DATA_FLYWAY_DEV }}" > ./application-dev.yaml
        shell: bash

      - name: gradlew 실행 권한 추가
        run: chmod +x gradlew

      - name: Gradle 빌드
        run: ./gradlew build

      - name: 빌드 및 FlywayApplication (dev) 실행
        run: |
          cd ./data-flyway/build/libs/
          java -Dspring.profiles.active=dev -jar data-flyway.jar

      - name: Docker 빌드
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          cd app-public-api
          docker build -t kurrant_v1 .
          docker tag kurrant_v1 ${{ secrets.DOCKER_USERNAME }}/kurrant_v1:${GITHUB_SHA::7}
          docker push ${{ secrets.DOCKER_USERNAME }}/kurrant_v1:${GITHUB_SHA::7}

  deploy:
    needs: build-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: EC2로 파일 보내기
        uses: appleboy/scp-action@master
        with:
          username: ubuntu
          host: ${{ secrets.DEV_HOST }}
          key: ${{ secrets.DEV_PRIVATE_KEY }}
          port: 22
          source: "app-public-api/deploy.sh,app-public-api/docker-compose.yml"
          target: "/home/ubuntu/kurrant_v1/docker"

      - name: 배포
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.DEV_HOST }}
          key: ${{ secrets.DEV_PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            export IMAGE_TAG=${GITHUB_SHA::7}
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            chmod 777 /home/ubuntu/kurrant_v1/docker/app-public-api/deploy.sh
            /home/ubuntu/kurrant_v1/docker/app-public-api/deploy.sh $IMAGE_TAG $DOCKER_USERNAME