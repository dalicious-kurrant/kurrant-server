name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: JDK 17 세팅
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      # app-public-api의 설정파일(.yaml) 생성
      - name: app-public-api application.yaml(dev) 생성
        run: |
          cd ./app-public-api/src/main
          mkdir resources
          cd resources
          touch ./application.yaml
          echo "${{ secrets.APP_PUBLIC_API_DEV_YAML }}" > ./application.yaml
          touch ./application-dev.yaml
          echo "${{ secrets.APP_PUBLIC_API_DEV_DEV_YAML }}" > ./application-dev.yaml
        shell: bash

      # app-makers-api의 설정파일(.yaml) 생성
      - name: app-makers-api application.yaml(dev) 생성
        run: |
          cd ./app-makers-api/src/main
          mkdir resources
          cd resources
          touch ./application.yaml
          echo "${{ secrets.APP_MAKERS_API_DEV_YAML }}" > ./application.yaml
          touch ./application-dev.yaml
          echo "${{ secrets.APP_MAKERS_API_DEV_DEV_YAML }}" > ./application-dev.yaml
        shell: bash

      # app-client-api의 설정파일(.yaml) 생성
      - name: app-client-api application.yaml(dev) 생성
        run: |
          cd ./app-client-api/src/main
          mkdir resources
          cd resources
          touch ./application.yaml
          echo "${{ secrets.APP_CLIENT_API_DEV_YAML }}" > ./application.yaml
          touch ./application-dev.yaml
          echo "${{ secrets.APP_CLIENT_API_DEV_DEV_YAML }}" > ./application-dev.yaml
        shell: bash

      # app-admin-api의 설정파일(.yaml) 생성
      - name: app-admin-api application.yaml 생성
        run: |
          cd ./app-admin-api/src/main
          if [ ! -d "resources" ]; then
          mkdir resources
          fi
          cd resources
          touch ./application.yaml
          echo "${{ secrets.APP_ADMIN_API_DEV_YAML }}" > ./application.yaml
          touch ./application-dev.yaml
          echo "${{ secrets.APP_ADMIN_API_DEV_DEV_YAML }}" > ./application-dev.yaml
        shell: bash

      - name: app-admin-api firebase.json 생성
        run: |
          cd ./app-admin-api/src/main
          cd resources
          touch ./firebase.json
          echo "${{ secrets.FIREBASE_JSON }}" > ./firebase.json
        shell: bash

      - name: client-core application-jwt.properties 생성
        run: |
          cd ./client-core/src/main
          mkdir resources
          cd resources
          touch ./application-jwt.properties
          echo "${{ secrets.CLIENT_CORE_JWT_PROPERTIES }}" > ./application-jwt.properties
        shell: bash

      - name: client-external-mail application-mail.properties 생성
        run: |
          cd ./client-external-mail/src/main
          mkdir resources
          cd resources
          touch ./application-mail.properties
          echo "${{ secrets.CLIENT_EXTERNAL_MAIL_PROPERTIES }}" > ./application-mail.properties
        shell: bash

      - name: client-external-sms application-mail.properties 생성
        run: |
          cd ./client-external-sms/src/main
          mkdir resources
          cd resources
          touch ./application-sms.properties
          echo "${{ secrets.CLIENT_EXTERNAL_SMS_PROPERTIES }}" > ./application-sms.properties
        shell: bash

      - name: data-redis application-redis.yml 생성
        run: |
          cd ./data-redis/src/main
          mkdir resources
          cd resources
          touch ./application-redis.properties
          echo "${{ secrets.DATA_REDIS_REDIS_PROPERTIES }}" > ./application-redis.properties
        shell: bash

      - name: domain-payment application-payment.properties 생성
        run: |
          cd ./domain-payment/src/main
          mkdir resources
          cd resources
          touch ./application-payment.properties
          echo "${{ secrets.DOMAIN_PAYMENT_DEV_PROPERTIES }}" > ./application-payment.properties
        shell: bash

      - name: domain-file application-s3.properties 생성
        run: |
          cd ./domain-file/src/main
          mkdir resources
          cd resources
          touch ./application-s3.properties
          echo "${{ secrets.DOMAIN_FILE_S3_PROPERTIES }}" > ./application-s3.properties
        shell: bash

      - name: gradlew 실행 권한 추가
        run: chmod +x gradlew

      - name: Gradle 빌드
        run: ./gradlew build

      - name: Docker 빌드
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          cd app-public-api
          docker build -t kurrant_v1 .
          docker tag kurrant_v1 ${{ secrets.DOCKER_USERNAME }}/kurrant_v1:${GITHUB_SHA::7}
          docker push ${{ secrets.DOCKER_USERNAME }}/kurrant_v1:${GITHUB_SHA::7}
          
          cd ../app-makers-api
          docker build -t makers_kurrant_v1 .
          docker tag makers_kurrant_v1 ${{ secrets.DOCKER_USERNAME }}/makers_kurrant_v1:${GITHUB_SHA::7}
          docker push ${{ secrets.DOCKER_USERNAME }}/makers_kurrant_v1:${GITHUB_SHA::7}
          
          cd ../app-client-api
          docker build -t client_kurrant_v1 .
          docker tag client_kurrant_v1 ${{ secrets.DOCKER_USERNAME }}/client_kurrant_v1:${GITHUB_SHA::7}
          docker push ${{ secrets.DOCKER_USERNAME }}/client_kurrant_v1:${GITHUB_SHA::7}
          
          cd ../app-admin-api
          docker build -t admin_kurrant_v1 .
          docker tag admin_kurrant_v1 ${{ secrets.DOCKER_USERNAME }}/admin_kurrant_v1:${GITHUB_SHA::7}
          docker push ${{ secrets.DOCKER_USERNAME }}/admin_kurrant_v1:${GITHUB_SHA::7}


      - name: 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ubuntu
          key: ${{ secrets.DEV_PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/kurrant_v1:${GITHUB_SHA::7}
            docker tag ${{ secrets.DOCKER_USERNAME }}/kurrant_v1:${GITHUB_SHA::7} kurrant_v1
            docker pull ${{ secrets.DOCKER_USERNAME }}/makers_kurrant_v1:${GITHUB_SHA::7}
            docker tag ${{ secrets.DOCKER_USERNAME }}/makers_kurrant_v1:${GITHUB_SHA::7} makers_kurrant_v1
            docker pull ${{ secrets.DOCKER_USERNAME }}/client_kurrant_v1:${GITHUB_SHA::7}
            docker tag ${{ secrets.DOCKER_USERNAME }}/client_kurrant_v1:${GITHUB_SHA::7} client_kurrant_v1
            docker pull ${{ secrets.DOCKER_USERNAME }}/admin_kurrant_v1:${GITHUB_SHA::7}
            docker tag ${{ secrets.DOCKER_USERNAME }}/admin_kurrant_v1:${GITHUB_SHA::7} admin_kurrant_v1
            docker stop kurrant_v1
            docker stop makers_kurrant_v1
            docker stop client_kurrant_v1
            docker stop admin_kurrant_v1
            sleep 5
            docker run -d --rm --net redis_redis_cluster --name kurrant_v1 -p 8882:8882 kurrant_v1
            docker run -d --rm --net redis_redis_cluster --name makers_kurrant_v1 -p 8884:8884 makers_kurrant_v1
            docker run -d --rm --net redis_redis_cluster --name client_kurrant_v1 -p 8886:8886 client_kurrant_v1
            docker run -d --rm --net redis_redis_cluster --name admin_kurrant_v1 -p 8888:8888 admin_kurrant_v1


